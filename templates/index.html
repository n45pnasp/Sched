<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Penempatan Posisi Jaga</title>
<style>
body{font-family:Arial;background:#f4f6fb;padding:40px}
.card{background:#fff;padding:30px;border-radius:10px;max-width:500px;margin:auto}
button{padding:10px 18px;background:#2563eb;color:#fff;border:none;border-radius:6px}
</style>
</head>
<body>

<div class="card">
  <h2>Penempatan Posisi Jaga</h2>

    <button type="submit">Proses & Download</button>
  </form>
</div>

</body>
</html>
